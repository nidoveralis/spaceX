<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>SpaceX</title>
</head>
<body>
  <div class="page">
      <header class="header">
        <div class="header__background"></div>
        <div class="content header__content">
          <img src="./images/logo.png" alt="" class="header__logo">
          <ul class="header__menu">
            <li >
              <a href="#" class="header__link">Главная</a>
            </li>
            <li>
              <a href="#" class="header__link">Технология</a>
            </li>
            <li>
              <a href="#" class="header__link">График полетов</a>
            </li>
            <li>
              <a href="#" class="header__link">Гарантии</a>
            </li>
            <li>
              <a href="#" class="header__link">О компании</a>
            </li>
            <li>
              <a href="#" class="header__link">Контакты</a>
            </li>
          </ul>
        </div>
      </header>
      <main class="main">
        <div class="content main__content">
          <div class="description">
            <h1 class="description__title">ПУТЕШЕСТВИЕ</h1>
            <p class="description__subtitle">на красню планету</p>
            <button class="description__button">Начать путешествие</button>
          </div>
          <div class="cards">
            <div class="cards__item">
              <p class="cards__subtitle">мы</p>
              <h2 class="cards__title">1</h2>
              <p class="cards__subtitle">на рынке</p>
            </div>
            <div class="cards__item">
              <p class="cards__subtitle">гарантируем</p>
              <h2 class="cards__title">50%</h2>
              <p class="cards__subtitle">безопасности</p>
            </div>
            <div class="cards__item">
              <p class="cards__subtitle">календарик за</p>
              <h2 class="cards__title">2001г.</h2>
              <p class="cards__subtitle">в подарок</p>
            </div>
            <div class="cards__item">
              <p class="cards__subtitle">путешествие</p>
              <h2 class="cards__title">597</h2>
              <p class="cards__subtitle">дней</p>
            </div>
          </div>
        </div>
      </main>
  </div>
</body>
</html>
